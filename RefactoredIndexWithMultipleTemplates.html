<!DOCTYPE html>
<html lang="en">
  <head>
    <title>How to reuse</title>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.tmpl.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap-3.3.4-min.css" rel="stylesheet" />
    <script>
      var i = 0;
      function countRow() {
        return i++;
      }
    </script>
    <!--
/*
 **1)jQuery templates are a cool way to tie a datasource (often json, but at least arrays of maps/structurscriptput. 
 First we define a template which are placed within script tags so that the browser ignores the html inside it:

<script id="artistsTemplate" type="text/x-jquery-tmpl">
	<div><h4>#${artistid} ${firstname} ${lastname}</h4>${city} ${state}</div>
</script>
jQuery templates will loop over the array of maps/structures
 and for each ${xxx} replace the it with the value of a key of the same name (xxx). Quick sample of the first two records of data:
[
  2) call some function to show count*/


    -->
    <script>
      $(document).ready(function () {
        $("#myHeader").load(
          "common/commonStaticHeader.html #menu",
          function () {}
        );
      });
      var results = [
        { FName: "Manju", LName: "Sh", Email: "Test@test.com" },
        { FName: "Mat", LName: "Her", Email: "Test@test1.com" },
      ];
      var results1 = [
        { Email: "Test@test.com", OrderId: "121", Cost: "35$" },
        { Email: "Test1@test.com", OrderId: "131", Cost: "75$" },
        { Email: "Test1@test.com", OrderId: "141", Cost: "95$" },
      ];
      $.get("common/commonDynamicTemplateWithMultipleTemplates.html", function (
        data,
        textStatus,
        XMLHttpRequest
      ) {
        // var markup = data;
        var markup = "";
        var markup1 = "";
        var obj = jQuery.parseHTML(data);
        $.each(obj, function (i, el) {
          var k = $(obj[i]).attr("id");
          if (k === "tableData") {
            markup = $(obj[i]).html();
          }
          if (k === "orderData") {
            markup1 = $(obj[i]).html();
          }
        });
        /* Compile markup string as a named template*/
        $.template("commonDynamicTemplate", markup);
        $.template("commonDynamicTemplate1", markup1);
        /* Render the named template */
        $.tmpl("commonDynamicTemplate", results).appendTo("#peopleTable");
        $.tmpl("commonDynamicTemplate1", results1).appendTo("#orderTable");
        //        $('#ulApplicationClinicCampus').append($("#APPLICATION_CLINIC_CAMPUS_LIST_TEMPLATE").tmpl(result));
      });
    </script>
  </head>
  <body>
    <nav id="myHeader" class="navbar navbar-default navbar-fixed-top"></nav>
    <div class="container">
      <div class="jumbotron">
        <h1>Generic Header</h1>
        <p>This is generic header.</p>
      </div>
      <div class="table-responsive">
        <h4 style="color: blue">
          Below comes from Dynamic Template- named "tableData"
        </h4>

        <table id="peopleTable" class="table"></table>
        <br />
        <h4 style="color: blue">
          Below comes from Dynamic Template- named "orderData"
        </h4>
        <br />
        <table id="orderTable" class="table"></table>
      </div>
    </div>
  </body>
</html>
